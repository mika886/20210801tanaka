<!DOCTYPE html>
<html lang="ja">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="tab">
    <ul class="tab-menu">
        <li @click="isSelect('1')">タブ1</li>
        <li @click="isSelect('2')">タブ2</li>
        <li @click="isSelect('3')">タブ3</li>
    </ul>
    <div class="tab-contents">
        <div v-if="isActive === '1'">コンテンツ1</div>
        <div v-else-if="isActive === '2'">コンテンツ2</div>
        <div v-else="isActive === '3'">コンテンツ3</div>
    </div>
</div>

<style>

  *{
  box-sizing: border-box;
  }
  
  ul,li,div{
    list-style: none;
    font-size: 40px;
  }
  .tab-menu{
   display: flex;
   margin-left:-40px ;
  }

  li{
    border: 2px solid gray;
    margin:2px;
    padding:0 30px;
  }

  li:hover{
    background-color: black;
    color: white;
  }

</style>

<script>
  new Vue({
    el: "#tab",
    data: {
        isActive: "1"
    },
    methods: {
        isSelect: function (num) {
            this.isActive = num;
        }
    }
});
</script>
</body>

</html>
