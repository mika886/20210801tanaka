<!DOCTYPE html>
<html lang="ja">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <button @click="openModel">開く</button>
    <div id="overlay" v-show="showContent" @click="closeModel">
      <div id="content">
        <p>モーダルウィンドウ</p>
        <p><button @click="closeModel">閉じる</button></p>
      </div>
    </div>
    
  </div>

  <script>
    const vm = new Vue({
      el:'#app',
      data:{
        showContent:false
      },
      methods: {
        openModel:function(){
          this.showContent = true
        },
        closeModel:function(){
          this.showContent = false
        }
      },
    });
  </script>

  <style>
    #overlay{
      z-index: 1;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color:rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #content{
      z-index: 2;
      width: 30%;
      padding: 1rem;
      background: white;
      text-align: center;
    }

    #content > p{
      font-weight: bold;
    }
  </style>
</body>

</html>
